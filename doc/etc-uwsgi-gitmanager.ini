[uwsgi]
single-interpreter=true
chdir=/srv/gitmanager/gitmanager
home=/srv/gitmanager/venv
module=gitmanager.wsgi:application
socket=/run/gitmanager/uwsgi.socket
master-fifo=/run/gitmanager/uwsgi.master
stats=/run/gitmanager/uwsgi.stats
uid=gitmanager
gid=gitmanager
master=True
processes=3
env=LANG=en_US.UTF-8
chmod=666
touch-chain-reload=/srv/gitmanager/gitmanager-uwsgi.ini
