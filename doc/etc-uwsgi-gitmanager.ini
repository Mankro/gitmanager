[uwsgi]
single-interpreter=true
chdir=/srv/grader/gitmanager
home=/srv/grader/venv
module=grader.wsgi:application
socket=/run/grader/uwsgi.socket
master-fifo=/run/grader/uwsgi.master
stats=/run/grader/uwsgi.stats
uid=grader
gid=grader
master=True
processes=3
env=LANG=en_US.UTF-8
chmod=666
touch-chain-reload=/srv/grader/grader-uwsgi.ini
