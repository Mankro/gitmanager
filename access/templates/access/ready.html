{% extends 'gitmanager_frame.html' %}
{% load i18n %}

{% block heading %}{% trans "GITMANAGER_READY" %}{% endblock %}

{% block body %}
<p>
	<a href="{% url 'manager-courses' %}" class="btn btn-default btn-sm">
		{% trans "GIT_MANAGER" %}
	</a>
</p>
<h3>{% trans "AVAILABLE_COURSES" %}</h3>
<div class="list-group">
	{% for course in courses %}
	<a href="{% url 'course' course.key %}" class="list-group-item">
		{{ course.data.name }}
	</a>
	{% endfor %}
</ul>
{% endblock %}
